        for (let i = 2; i < cells.length - 1; i++) {
          let text = cells[i].innerText;
          cells[i].innerHTML = `<input type='text' value='${text}'>`;
        }
        btn.innerText = "Save";
        btn.className = "btn btn-save";

          cells[i].innerText = input.value;
        }

        btn.className = "btn btn-edit";
      }
